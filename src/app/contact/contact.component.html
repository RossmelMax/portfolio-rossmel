<div class="container">
    <div class="meeting">
        <form id="form" class="form">
            <p class="title">Mail me, I'll answer soon</p>
            <div class="row">
                <label for="name">Full Name <span>*</span></label>
                <input name="name" required type="text" id="name" placeholder="Your name">
            </div>
            <div class="row">
                <label for="email">Mail <span>*</span></label>
                <input name="email" type="text" id="email" required placeholder="yourMail@example.something">
            </div>
            <div class="row large">
                <label for="message">Message</label>
                <textarea id="message" name="message" id="" cols="30" rows="8" placeholder="Your message goes here"></textarea>
                <button type="submit" class="btn primary full">Send Mail</button>
            </div>
        </form>
        <!-- <a target="_blank" href="mailto:abastorossmel@gmail.com" id="sendMail">Send Mail</a> -->
    </div>
    <div class="socialNetwork">
        <p>All my social networks are right below</p>

    </div>
</div>
